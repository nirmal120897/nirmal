<!--Q.1 Define the terms: Website, Webpage, Web browser, Web server, HTML, CSS 
    Ans: 
       website: a place connected to the Internet, where a company, organization, etc. puts information that can be found on the 
       World Wide Web
       
       webpage: A web page is a simple document displayable by a browser

       Web browser:A software application used to access information on the World Wide Web is called a Web Browser. 

       web server:A web server connects to the Internet and supports physical data interchange with other devices connected to the web.

       HTML:HTML stands for Hyper Text Markup Language. HTML is the standard markup language for creating Web pages.

       CSS: CSS is a computer language for laying out and structuring web pages (HTML or XML). This language contains coding
        elements and is composed of these “cascading style sheets” which are equally called CSS files

    Q.9 In how many ways can a CSS be integrated as a web page?
    Ans.
       There is mainly three ways of css are available for webpages.
       Inline - by using the style attribute inside HTML elements. Internal - by using a <style> element in the <head> section.
         External - by using a <link> element to link to an external CSS file.

 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>first page</title>
</head>
<body>
    <p>This is my first HTML page</p>
</body>
</html>
